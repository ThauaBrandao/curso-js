<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro código de JS</title>
    <style>
        body {
            background-color: rgb(165, 79, 245);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <script>
        window.alert('Bem vinda meu amor!') //Vai apenas abrir um alerta
        window.confirm('Eu te amo muito, tá bom?') //Vai aparecer Botão de OK ou CANCELAR
        window.prompt('Qual é o seu nome?') //Vai abrir uma caixa para escrever algo
    </script>
</body>
</html>
