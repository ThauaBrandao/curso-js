<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro código de JS</title>
    <style>
        body {
            background-color: rgb(165, 79, 245);
        }
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
    <script>
        //"Number" é usado para transformar uma string em Número
        let numero1 = Number(window.prompt('Digite um número: '))
        let numero2 = Number(window.prompt('Digite outro número: '))
        let soma = numero1 + numero2
        window.alert(`A soma do valor de ${numero1} e ${numero2} é igual á ${soma}`)
    </script>
</body>
</html>
