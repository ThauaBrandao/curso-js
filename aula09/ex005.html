<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title> 
    <style>
        body {
            background-color: rgb(62, 110, 122);
            color: white;
            font: normal 16px arial;
        }
    </style>
</head>
<body>

    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <h2 name="ex2">Exemplo</h2>
    <div id="ex1">Clique em mim</div>

    <script>

        // criando variavel com uma tag
        //mudando a cor do elemento
        let p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'white'

 
        let corpo = window.document.body

        // criando variável com ID
        // mudando a cor do elemento
        let exemplo = window.document.getElementById('ex1')
        exemplo.style.color = 'black'

        //Criando uma váriavel com o Nome
        //Mudando o texto com o comando innerText
        let st = window.document.getElementsByName('ex2')[0]
        st.innerText = 'Mudei com innerText'
    </script>
</body>
</html>
