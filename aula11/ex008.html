<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro:<input type="number" id="txtvel">Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
<script>
    

    function calcular() {
        let txtv = document.getElementById('txtvel')
        let resultado = document.getElementById('res')
        let vel = Number(txtv.value)
        resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`
        if (vel > 60) {
            resultado.innerHTML = `Sua velocidade de <strong>${vel}Km/h</strong> está acima da média, cuidado!`
        } else {
            resultado.innerHTML = `Sua velocidade de <strong>${vel}Km/h</strong> está boa, continue!`
        }
        resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

    }
</script>

</body>
</html>
