<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Verificador de Idade</header>

    <section>
        <div id="data_idade">
            Ano de nascimento: <input type="number" id="idade" min="1">
        </div>

        <div id="sexo">
            Sexo:
            <input type="radio" name="radsex" id="masc" checked> Masculino
            <input type="radio" name="radsex" id="fem"> Feminino
        </div>

        <div id="enviar">
            <input type="button" value="Verificar" style="padding: 2px 5px;" onclick="clicar()">
        </div>

        <div id="msg">
            Preencha os dados acima para ver o resultado!
        </div>

        <div id="imagem">
            <img src="./imagens/interrogacao.jpg" alt="interrogacao">
        </div>

        </section>

        <footer>
           <p>&copy; ThauãBrandão</p>
        </footer>

         <script src="script.js">

         </script>
</body>
</html>
