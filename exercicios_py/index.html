<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios python</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Exercicios de PYTHON - Feitos em JS</h1>

    <main>
        <!--EXERCICIO 006-->
        <div id="conteiner">
            <div id="titulo">
                <h2>Exercicio 006 - Dobro, Triplo, Raiz Quadrada</h2>
            </div>
            <div>
                <label for="numero006">Digite um número:</label>

            <div id="resultado006">

        <!--EXERCICIO 007-->
        <div id="conteiner">
            <div id="titulo">
                <h2>Exercicio 007 - Média Aritmética</h2>
            </div>
            <div>
                <div>
                    <label for="nota1">Digite a primeira nota:</label>
                    <input type="number" id="nota1" max="10">
                </div>
                <div style="margin-top: 8px;">
                    <label for="nota2">Digite a segunda nota:</label>
                    <input type="number" id="nota2" max="10">
                </div>
                <input style="margin-top: 8px;" type="button" value="Calcular" onclick="calcular007()" id="calc007" class="calc">
            </div>

            <div id="resultado007">
            </div>
        </div>

        <!--EXERCICIO 008-->
        <div id="conteiner">
            <div id="titulo">
                <h2>Exercicio 008 - Conversor de Medidas</h2>
            </div>
            <div>
                <label for="numero008">Uma distância em metros:</label>
                <input type="number" id="numero008">
                <input type="button" value="Calcular" onclick="calcular008()" id="calc008" class="calc">
            </div>

            <div id="resultado008">
            </div>
        </div>

        <!--EXERCICIO 009-->
        <div id="conteiner">
            <div id="titulo">
                <h2>Exercicio 009 - Tabuada</h2>
            </div>
            <div>
                <nav style="margin-bottom: 5px;"><label for="numero009">Digite um número para ver sua tabuada:</label></nav>
                <input type="number" id="numero009">
                <input type="button" value="Calcular" onclick="calcular009()" id="calc009" class="calc">
            </div>

            <div id="resultado009">
            </div>
        </div>

        <!--EXERCICIO 010-->
        <div id="conteiner">
            <div id="titulo">
                <h2>Exercicio 010 - Conversor de Moedas</h2>
            </div>
            <div>
                <nav style="margin-bottom: 5px;"><label for="numero010">Quanto de dinheiro você tem na carteira?</label></nav>R$
                <input type="number" id="numero010">
                <input type="button" value="Calcular" onclick="calcular010()" id="calc010" class="calc" style="margin: 6px 0px 12px 0px;">
                <div class="form-group">
                    <input type="radio" name="moeda" id="dolar">
                    <label for="dolar">Dólar</label>
                    <input type="radio" name="moeda" id="euro">
                    <label for="euro">Euro</label>
                    <input type="radio" name="moeda" id="libra">
                    <label for="libra">Libra</label>
                    <input type="radio" name="moeda" id="bitcoin">
                    <label for="bitcoin">Bitcoin</label>
                </div>
            </div>

            <div id="resultado010">
                A quantidade de dinheiro que você tem em ______ é de:
            </div>
        </div>
        
        
        
        
    </main>
